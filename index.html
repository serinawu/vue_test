<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link class="css" rel="stylesheet" href="./css/style.css"></link>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="./js/js.js"></script>
    <!-- <style>
      .static {
        width: 100px;
        height: 100px;
      }
      .active {
        background: green;
      }
      .text-danger {
        background: red;
      }
    </style> -->
</head>
<body>
   <div id="app">
      <p>單個複選框:</p>
      <input type="checkbox" id="checkbox" v-model="checked">
      <label for="checkbox">{{ checked }}</label>

      <p>多個複選框:</p>
      <input type="checkbox" id="web1" value="web1" v-model="checkedNames">
      <label for="web1">web1</label>
      <input type="checkbox" id="web2" value="web2" v-model="checkedNames">
      <label for="web1">web2</label>
      <input type="checkbox" id="web3" value="web3" v-model="checkedNames">
      <label for="web1">web3</label>
      <br>
      <br>
      <span>選擇的值為: {{ checkedNames }}</span>
      <br>
      <input type="radio" id="runoob" value="Runoob" v-model="picked">
      <label for="runoob">Runoob</label>
      <br>
      <input type="radio" id="google" value="Google" v-model="picked">
      <label for="google">Google</label>
      <br>
      <span>选中值为: {{ picked }}</span>
      <br>
      <br>
      <select v-model="selected" name="site">
        <option value="">選擇一個網站</option>
        <option value="https://openai.com/blog/chatgpt">chatgpt</option>
        <option value="https://google.com">google</option>
      </select>
      <div id="output">
        選擇的網站是: {{ selected }}
      </div>
      <br>
      <br>
      <select v-model="chossed" name="multiWeb" multiple>
        <option value="https://facebook.com">facebook</option>
        <option value="https://instagram.com">instagram</option>
        <option value="https://twitter.com">twitter</option>
      </select>
      <div id="output">
        選擇的網站是: {{ chossed }}
      </div>
      <br>
      <br>
      <!-- 使用 v-for 循环输出选项： -->
      <select v-model="select">
        <option v-for="option in options" :value="option.value">
          {{ option.text }}
        </option>
      </select>
      <span>選擇的是: {{ select }}</span>
    </div>
</body>
</html>
